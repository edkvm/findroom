
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                    <th data-ng-repeat="header in headerList">{{header}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" data-ng-repeat="item in apartments">
                                    <td>1</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.title}}</td>
                                    <td><a href="{{item.link}}">{{item.link}}</a></td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            <google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
                
               <markers models="apartmentMarkers" coords="'coords'" doRebuildAll="true" click="'onClicked'" options="'options'" events="markersEvents" isLabel='true'>
               </markers>
                
            </google-map>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
