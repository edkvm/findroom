
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Images</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading 
                <div class="panel-body">-->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" >
                            <thead>
                                <tr>
                                    <th data-ng-repeat="header in headerList">{{header}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" data-ng-repeat="item in itemList">
                                    <td><div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""><a href="#/images/{{item.Id}}">{{item.RepoTags[0]}}</a>
                                            </label>
                                        </div></td>
                                    <td>{{getFormatedDate(item.Created)}}</td>
                                    <td>{{item.Size}}</td>
                                    <td><button type="button" class="btn btn-primary">Start</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
